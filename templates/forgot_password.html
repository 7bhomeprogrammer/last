<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azaunur — Восстановление пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Забыл пароль</h2>
            <p class="text-dim">Введите email — мы отправим код для сброса пароля.</p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}<p class="flash-msg">{{ messages[0] }}</p>{% endif %}
            {% endwith %}
            <form method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn-primary">Отправить код</button>
            </form>
            <a href="{{ url_for('login') }}" class="auth-link">Войти</a>
        </div>
    </div>
</body>
</html>
