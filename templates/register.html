<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azaynur - Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" method="POST">
            <h2>azaynur</h2>
            <p style="color: var(--text-dim); margin-bottom: 20px; font-size: 14px;">Создай аккаунт, чтобы продолжить</p>
            
            <div class="input-group">
                <input type="text" name="username" placeholder="Никнейм (например, Azat)" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            
            <button type="submit" class="btn-primary">Зарегистрироваться</button>
            
            <a href="{{ url_for('login') }}" class="auth-link">Уже есть аккаунт? Войти</a>
        </form>
    </div>
</body>
</html>
