<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azaynur — Подтверждение почты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Код из письма</h2>
            <p class="text-dim">Мы отправили код на вашу почту. Введите его ниже.</p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}<p class="flash-msg">{{ messages[0] }}</p>{% endif %}
            {% endwith %}
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="code" placeholder="Код (6 цифр)" maxlength="6" required autocomplete="off">
                </div>
                <button type="submit" class="btn-primary">Подтвердить</button>
            </form>
            <a href="{{ url_for('register') }}" class="auth-link">Назад к регистрации</a>
        </div>
    </div>
</body>
</html>
